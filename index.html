<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cooking Guide AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff7ed;
      color: #3c2a1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fffbf4;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 620px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border: 2px solid #ffedd5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #ea580c;
    }

    textarea,
    button {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 100px;
      background-color: #fffaf0;
      color: #3c2a1e;
    }

    button {
      background: linear-gradient(to right, #f97316, #ea580c);
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    button:hover {
      background: linear-gradient(to right, #ea580c, #c2410c);
    }

    .response-box {
      background-color: #fff1e6;
      padding: 20px;
      border-radius: 16px;
      margin-top: 10px;
      color: #3c2a1e;
      min-height: 200px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #fed7aa;
      white-space: pre-wrap;
      scrollbar-width: none;
    }

    .response-box::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COOKING GUIDE AI</h1>
    <textarea id="userInput" placeholder="Tell me what you want to cook..."></textarea>
    <button onclick="askMentor()">Ask Your Guide</button>
    <div class="response-box" id="response">
      Mentor's reply will appear here...
    </div>
  </div>

  <script>
    const fullKey = "PASTE_YOUR_FULL_API_KEY_HERE"; 

    async function askMentor() {
      const input = document.getElementById("userInput").value.trim();
      const responseBox = document.getElementById("response");

      if (!input) {
        responseBox.innerText = "Please enter a cooking-related question.";
        return;
      }

      responseBox.innerText = "Thinking...";

      const systemInstruction = `
You are a professional Cooking Guide and Culinary Mentor. Only answer questions strictly related to cooking â€” recipes, techniques, ingredients, tools, food safety, preparation methods, and culinary science. Refuse to respond to any non-cooking topics and redirect the user back to the culinary topic. Remain serious, supportive, and focused on culinary excellence.`;

      const requestBody = {
        contents: [{ role: "user", parts: [{ text: input }] }],
        systemInstruction: { parts: [{ text: systemInstruction }] },
      };

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${fullKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody),
          }
        );

        const data = await res.json();
        let reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No valid response received.";

        reply = reply.replace(/\*\*(.*?)\*\*/g, "$1").replace(/^\s*\*\s+/gm, "- ");
        responseBox.innerText = reply;
      } catch (error) {
        console.error("API Error:", error);
        responseBox.innerText = "Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
